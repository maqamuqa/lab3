<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MY CV</title>
    <link rel="stylesheet" href="style4_alt.css"/>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <img src="a166cd55-018f-446d-8ccb-5b5072986101.jpeg" alt="" class="profile-picture"/>

            <div class="left-acc-container">
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="contact.png" alt="" class="btn-icon"> Kontakt
                    </button>
                    <div class="accordion-panel" id="contactInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="social-media.png" alt="" class="btn-icon"> Sosial media
                    </button>
                    <div class="accordion-panel" id="socialMedia"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="education.png" alt="" class="btn-icon"> Təhsil
                    </button>
                    <div class="accordion-panel" id="educationInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="skill.png" alt="" class="btn-icon"> Bacarıqlar
                    </button>
                    <div class="accordion-panel" id="skillsInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="language.png" alt="" class="btn-icon"> Dil
                    </button>
                    <div class="accordion-panel" id="languagesInfo"></div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <button id="editBtn" class="edit-button">Edit</button>
            <h1 id="userName"></h1>
            <h3 id="userTitle"></h3>
            <hr class="title-line" />

            <div class="right-acc-container">
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="profile.png" alt="" class="btn-icon"> PROFILE
                    </button>
                    <div class="accordion-panel" id="profileInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="work-experience.png" alt="" class="btn-icon"> Təcrübə
                    </button>
                    <div class="accordion-panel" id="workExperience"></div>
                </div>
                    <div class="accordion-panel" id="referenceInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="certificate.png" alt="" class="btn-icon"> CERTIFICATIONS
                    </button>
                    <div class="accordion-panel" id="certificationsInfo"></div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="project.png" alt="" class="btn-icon"> PROJECTS
                    </button>
                    <div class="accordion-panel" id="projectsInfo"></div>
                </div>
            </div>

            <div class="form-container">
               
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <script src="script4.js"></script>
</body>
</html>
